<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic tac toe</title>

        <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="game-board">
            <div class="player p1">
                <h1><span style="color: #0f0f0f">O </span>PLAYER 1</h1>
                <input type="file" class="image-input1" accept="image/png, image/jpg">
                <div class="display-image1"></div>
                <h2 id="winner1" class="hidden">Winner</h2>
            </div>

            <div class="column-box">
                <div class="play-box" id="b0"></div>
                <div class="play-box" id="b1"></div>
                <div class="play-box" id="b2"></div>
            </div>
            <div class="column-box">
                <div class="play-box" id="b3"></div>
                <div class="play-box" id="b4"></div>
                <div class="play-box" id="b5"></div>
            </div>
            <div class="column-box">
                <div class="play-box" id="b6"></div>
                <div class="play-box" id="b7"></div>
                <div class="play-box" id="b8"></div>
            </div>

            <div class="player p2">
                <h1><span style="color: #0f0f0f">X </span>PLAYER 2</h1>
                <input type="file" class="image-input2" accept="image/png, image/jpg">
                <div class="display-image2"></div>
                <h2 id="winner2" class="hidden">Winner</h2>
            </div>
        </div>
        <button id="reset">Play again</button>
        <script src="js/main.js"></script>
    </body>
</html>
